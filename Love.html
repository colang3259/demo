<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tình Yêu</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333333;
        }
        header {
            background-color: #FFC0CB;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
            margin: 0;
            color: #FF0000;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #FF0000;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #FFC0CB;
        }
        .banner {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
            color: white;
        }
        .banner h2 {
            font-family: 'Lobster', cursive;
            font-size: 3em;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin: 20px 0;
        }
        .section h3 {
            font-family: 'Lobster', cursive;
            font-size: 2em;
            color: #FF0000;
        }
        .card {
            background-color: #FFC0CB;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .card h4 {
            margin: 0 0 10px;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yêu Thương Diệu Đẹp Gái</h1>
    </header>
    <nav>
        <a href="#">Yêu em</a>
        <a href="#">Mê em</a>
        <a href="#">Thương em</a>
        <a href="#">Nhớ em</a>
        <a href="#">Hôn em</a>
    </nav>
    <div class="banner">
        <h2>Yêu thương trong từng khoảnh khắc</h2>
    </div>
    <div class="container">
        <div class="section">
            <h3>Câu Chuyện Yêu Thương</h3>
            <div class="card">
                <h4>Câu Chuyện 1</h4>
                <p>gặp em hôn em...</p>
            </div>
            <div class="card">
                <h4>Câu Chuyện 2</h4>
                <p>bép đít em..</p>
            </div>
        </div>
        <div class="section">
            <h3>Gợi Ý Kết Nối</h3>
            <div class="card">
                <h4>Người Dùng 1</h4>
                <p>Sở thích: Du lịch, âm nhạc...</p>
            </div>
            <div class="card">
                <h4>Người Dùng 2</h4>
                <p>Sở thích: Đọc sách, nấu ăn...</p>
            </div>
        </div>
    </div>
</body>
</html>
